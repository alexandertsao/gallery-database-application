      <div class="container-fluid text-center">    
        <div class="row content">
          <div class="col-sm-2 sidenav">
            <p><a href="view.html">View Artworks</a></p>
            <p><a href="register.html">Register an Artwork</a></p>
          </div>
          <div class="col-sm-8 text-left"> 
            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>Register an Artwork</h3><hr>
            <form class="form-horizontal" id="form-register-an-artwork" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text-name">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="text-name" placeholder="e.g., Mona Lisa" name="text-name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="text-name">Year Created:</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control" id="text-name" placeholder="e.g., 2023" name="text-name">
                    </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-name">Description:</label>
                  <div class="col-sm-10">
                      <textarea rows="4" maxlength="4000" style="width: 809px;" placeholder="Enter Description"></textarea>
                  </div>
                </div>

                <!-- Needed for formatting -->
                <div class="form-group">
                    <form id="form-group">
                    </form>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-gallery" style="text-align: right;">Artist:</label>
                  <form class="form-group; col-sm-10; container;">
                      <select width=300 style="width: 350px" required>
                          <option href="#">Artist 1</option>
                          <option href="#">Artist 2</option>
                          <option href="#">Artist 3</option>
                          <option href="#">Artist 4</option>
                          <option href="#">Artist 5</option>
                          <option href="#" selected>Select an Artist</option>
                      </select>
                  </form>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-gallery" style="text-align: right;">Owner:</label>
                  <form class="form-group; col-sm-10; container">
                      <select width=300 style="width: 350px" required>
                          <option href="#">Owner 1</option>
                          <option href="#">Owner 2</option>
                          <option href="#">Owner 3</option>
                          <option href="#">Owner 4</option>
                          <option href="#">Owner 5</option>
                          <option href="#" selected>Select an Owner</option>
                      </select>
                  </form>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-gallery" style="text-align: right;">Exhibit:</label>
                  <form class="form-group; col-sm-10; container">
                      <select width=300 style="width: 350px" required>
                          <option href="#">Exhibit 1</option>
                          <option href="#">Exhibit 2</option>
                          <option href="#">Exhibit 3</option>
                          <option href="#">Exhibit 4</option>
                          <option href="#">Exhibit 5</option>
                          <option href="#" selected>Select an Exhibit</option>
                      </select>
                  </form>
                </div> 
                
                <br>
                <div class="form-group">   
                    <label class="control-label col-sm-2"></label>     
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default" id="button-register-art" name="button-register-art">Register Artwork</button>
                    </div>
                </div>
            </form>        
          </div>
          <div class="col-sm-2 sidenav">
            <div class="well">
              <p><b>Curator:</b></p>
              Alexander Tsao
            </div>
