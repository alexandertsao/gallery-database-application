            <form class="form-horizontal" id="form-record-a-visit" action="">

            <div class="form-group">
                <form id="form-group">
                </form>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="text-visitor" style="text-align: right;">Customer:</label>
                <form class="form-group; col-sm-10; container;">
                    <select width=300 style="width: 350px" required>

            </div>

                </div>
            </div>

                <label class="control-label col-sm-2" for="text-name" style="text-align: right;">Price:</label>

                </div>
            </div> 
            <br><br>
