<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>       
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"><h3>GALLERIES</h3></div>
            <div class="col-sm-4"><h3>ARTWORKS</h3></div>
            <div class="col-sm-4"><h3>CUSTOMERS</h3></div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Register Gallery</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default">View Galleries</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Register Artwork</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default">View Artworks</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Add New Customer</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default">View Customer Records</button>
            </div>
        </div>
    </div>
    
  
  </body>
</html>
