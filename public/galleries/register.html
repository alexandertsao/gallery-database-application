            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>Register a Gallery</h3><hr>
            <form class="form-horizontal" action="/action_page.php">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="e.g., Vancouver Art Gallery" name="name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" placeholder="e.g., 750 Hornby St" name="address">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="city">City:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="city" placeholder="e.g., Vancouver" name="city">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="state-province">State/ Province:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="state-province" placeholder="e.g., BC" name="state-province">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="postal-code">Postal Code:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="postal-code" placeholder="e.g., V6Z 2H7" name="postal-code">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Country:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="country" placeholder="e.g., Canada" name="country">
                </div>
              </div>
              <div class="form-group">  
                <label class="control-label col-sm-2">Type:</label>      
                <div class="col-sm-10">
                  <div class="radio">
                    <label class="col-sm-3"><input type="radio" name="museum" checked>Museum</label>
                    <label class="col-sm-3"><input type="radio" name="art-gallery">Art Gallery</label>
                    <label class="col-sm-6"><input type="radio" name="virtual-art-gallery" >Virtual Art Gallery</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Register Gallery</button>
                </div>
              </div>
            </form>
